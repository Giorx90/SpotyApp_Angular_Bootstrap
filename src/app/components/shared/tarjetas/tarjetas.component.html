<div class="row row-cols-1 row-cols-md-5 g-4 m-5">
    <div *ngFor="let item of items" class="col">
      <div class="card">
        <img src="..." class="card-img-top" [src]="item.images | noimage" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{item.name | uppercase }}</h5>
          <p class="card-text">
            <span *ngFor="let artista of item.artists" class="badge rounded-pill text-bg-success">{{artista.name}}</span></p>
        </div>
      </div>
    </div>
</div>

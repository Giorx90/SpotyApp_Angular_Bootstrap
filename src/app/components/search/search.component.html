<div class="row">
    <div class="col">
        <input #termino type="text" (keyup)="buscar(termino.value)" class="form-control" placeholder="Buscar artista">
    </div>
</div>

<div class="row row-cols-1 row-cols-md-5 g-4">
    <div *ngFor="let artista of artistas" class="col">
      <div class="card">
        <img src="..." class="card-img-top" [src]="artista.images[0].url" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{artista.name | uppercase }}</h5>
        </div>
      </div>
    </div>
</div>
